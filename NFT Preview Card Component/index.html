<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Preview Card Component - Front End Mentor</title>
</head>
<body>
    <main>
        <div class="main-img">
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="Representação gráfica do NFT Equilibrium">
            <img class="icon-view" src="images/icon-view.svg" alt="Ícone Olho">
        </div>

        <h1 class="main-title">Equilibrium #3429</h1>

        <p class="main-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="currency-period">
            <span class="currency">0.041ETH</span>
            <span class="period">3 days left</span>
        </div>

        <div class="profile">
            <img class="profile-img" src="images/image-avatar.png" alt="">
            <p>Creation of <strong class="artist-name">Jules Wyvern</strong></p>
        </div>
    </main>
</body>
</html>
