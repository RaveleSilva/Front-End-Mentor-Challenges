<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component - By Front End Mentor</title>
</head>
<body>
    <main>
        <section class="result">
            <h1 class="result-title">Your Result</h1>
            <div class="score-container">
                <strong>76</strong>
                <span>of 100</span>
            </div>
            <div class="score-text">
                <h2 class="score-text-title">Great</h2>
                <p class="score-text-description">You scored higher than 65% of the peoplewho have taken these tests.</p>
            </div>
        </section>

        <section class="summary">
            <h1 class="summary-title">Summary</h1>
            <div class="data-container">
                <div class="data">
                    <h2 class="data-title data-t1">
                        Reaction
                    </h2>
                    <span>
                        <strong class="data-score">80</strong>
                        <span class="data-max-score"> / 100</span>
                    </span>
                </div>
                <div class="data">
                    <h2 class="data-title data-t2">
                        Memory
                    </h2>
                    <span>
                        <strong class="data-score">92</strong>
                        <span class="data-max-score"> / 100</span>
                    </span>
                </div>
                <div class="data data-t3">
                    <h2 class="data-title">
                        Verbal
                    </h2>
                    <span>
                        <strong class="data-score">61</strong>
                        <span class="data-max-score"> / 100</span>
                    </span>
                </div>
                <div class="data">
                    <h2 class="data-title data-t4">
                        Visual
                    </h2>
                    <span>
                        <strong class="data-score">72</strong>
                        <span class="data-max-score"> / 100</span>
                    </span>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
